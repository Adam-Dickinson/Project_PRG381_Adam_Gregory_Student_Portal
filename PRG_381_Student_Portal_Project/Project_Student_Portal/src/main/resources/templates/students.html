<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="ISO-8859-1">
	</head>
		<title>
			All Students
		</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<body>
		<div class="container text-center">
			<div>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Sign Out" />
				</form>
			</div>
		<div>
			<h1>
				List Of All Students
			</h1>
		</div>	
		<div>
			<table class="table table-striped table-bordered">
				<thread class="thread-dark">
					<tr>
						<th>Studnet ID</th>
						<th>Name</th>	
						<th>Address</th>
						<th>Email</th>
						<th>Course Code</th>
						<th></th>
					</tr>
				</thread>
				<tbody>
					<tr th:each="student: ${listStudnets}">
						<td th:text="${student.id}">Student ID</td>
						<td th:text="${student.name}">Name</td>
						<td th:text="${student.address}">Address</td>
						<td th:text="${student.email}">Email</td>
						<td th:text="${student.course_code}">Course Code</td>
						<td>
							<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
						</td>
						<td>
							<a th:href="@{'/delete/' + ${student.id}}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</body>
</html>
